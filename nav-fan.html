<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://css.gg/css" rel="stylesheet" />

  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/mainPage.css" />
</head>

<header>
  <a class="logo-top" href="/">
    <img
      src="https://upload.wikimedia.org/wikipedia/en/d/db/Maccabi_Haifa_FC_Logo_2020.png"
      alt="logo"
    /><label>The club name here.</label></a
  >

  <div id="headerCardPanel">
    <a
      href="/Transaction2/Edit"
      class="bucketBasket"
      title="Transactions summary"
    >
      <i class="material-icons team-color">shopping_cart</i>
      <div class="bucketStatus">
        <span id="bucketCount" class="bucketAction">1</span>
        <div class="sessionTimer">
          <i class="material-icons">timer</i>
          <div id="sessionTimeoutCounter">14 : 14</div>
        </div>
      </div> </a
    ><a
      class="bucketDelete bucketAction red lighten-2"
      title="Delete transaction"
      href="/Transaction2/Delete"
      id="bucketDeleteTransaction"
    >
      <i class="material-icons tiny white-text">clear</i>
    </a>

    <div id="assignAccountContainer"></div>

    <div class="user-menu hide-on-mobile">
      <a
        class="dropdown-button account-button col s24 user-menu__activator"
        data-constrainwidth="false"
        data-activates="userMenu"
        data-alignment="right"
        data-beloworigin="true"
        href="#!"
      >
        <span class="userAvatar">
          <img
            src="https://robostaticcontent.s3.amazonaws.com/Content/Images/defaultAvatar.png"
            alt=""
            class="circle"
          />
        </span>
        <span class="user-menu__full-name">Mny Mny</span>
        <i class="material-icons right">arrow_drop_down</i>
      </a>
      <ul id="userMenu" class="dropdown-content expand-menu">
        <li>
          <a class="left-align" href="/Account/Tickets?userId=1330059"
            ><i class="material-icons left">subtitles</i>Your account</a
          >
        </li>
        <li>
          <a class="left-align" href="/Account/Transactions?userId=1330059"
            ><i class="material-icons left">list</i>Transactions list</a
          >
        </li>

        <li class="divider"></li>
        <li>
          <a class="left-align" href="/Account/LogOff">
            <i class="material-icons left">power_settings_new</i>Logout
          </a>
        </li>
      </ul>
    </div>

    <div class="show-on-mobile">
      <nav class="header-mobile-sticky">
        <div class="header-mobile-sticky-item">
          <a class="header-mobile-sticky-link active" href="/"
            ><i class="material-icons-outlined">home</i
            ><span class="header-mobile-sticky-label">Home</span></a
          >
        </div>

        <div class="header-mobile-sticky-item">
          <a
            class="header-mobile-sticky-link"
            href="/Account/MyActiveUpcoming?userId=1330059"
            ><i class="material-icons-outlined">meeting_room</i
            ><span class="header-mobile-sticky-label">Upcoming events</span></a
          >
        </div>
        <div class="header-mobile-sticky-item">
          <a
            class="header-mobile-sticky-link"
            href="/Account/Transactions?userId=1330059"
            ><i class="material-icons">list</i
            ><span class="header-mobile-sticky-label">Transactions</span></a
          >
        </div>

        <div class="header-mobile-sticky-item">
          <a
            class="header-mobile-sticky-link"
            href="/Account/Tickets?userId=1330059"
            ><i class="material-icons-outlined">person</i
            ><span class="header-mobile-sticky-label">Account</span></a
          >
        </div>
      </nav>
    </div>
  </div>
</header>
