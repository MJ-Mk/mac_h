<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://css.gg/css" rel="stylesheet" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/new-header.css" />
    <link rel="stylesheet" href="css/new-navbar.css" />
    <link rel="stylesheet" href="css/new-main.css" />
    <link rel="stylesheet" href="css/new-footer.css" />
    <title>MHFC</title>
  </head>

  <body>
    <header>
      <div class="container">
        <a class="logo-top" href="/">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/d/db/Maccabi_Haifa_FC_Logo_2020.png"
            alt="logo"
          />
        </a>

        <div class="top-right">
          <div class="flags">
            <a href="#">Information</a>

            <select>
              <option value="English">English</option>
              <option value="Dansk">Dansk</option>
              <option value="Deutsch">Deutsch</option>
              <option value="Français">Français</option>
              <option value="Nynorsk">Nynorsk</option>
              <option value="Nynorsk">Nynorsk</option>
              <option value="Polski">Polski</option>
            </select>
          </div>
          <div id="headerCardPanel">
            <div class="auth-buttons">
              <a class="btn-flat">
                <i class="gg-lock-unlock"></i>
                <p>Login</p></a
              >
              <a class="btn-flat"><i class="gg-user-add"></i>Create account</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="cards">
        <div class="card-plug">1</div>
        <div class="card-plug">2</div>
        <div class="card-plug">3</div>
        <div class="card-plug">4</div>
        <div class="card-plug">5</div>
        <div class="card-plug">6</div>
        <div class="card-plug">7</div>
        <div class="card-plug">8</div>
        <div class="card-plug">9</div>
      </section>
    </main>

    <footer>
      <div class="footer-sponsor">
        <img
          src="https://robostaticcontent.s3.amazonaws.com/Content/FCKDK/Images/Footer/Footer/footer.png"
          alt="footer sponsors"
        />
      </div>

      <div class="container">
        <div class="footer-box">
          <h4>Adress</h4>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="footer-box">
          <h4>Contacts</h4>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="footer-box">
          <h4>Social</h4>
          <ul class="social-list">
            <li class="social-item">
              <a class="social-link" href="#">Snapchat</a>
            </li>
            <li class="social-item">
              <a class="social-link" href="#">YouTube</a>
            </li>
            <li class="social-item">
              <a class="social-link" href="#">Instagram</a>
            </li>
            <li class="social-item">
              <a class="social-link" href="#">Twitter</a>
            </li>
            <li class="social-item">
              <a class="social-link" href="#">Facebook</a>
            </li>
          </ul>
        </div>
      </div>

      <section class="footer-copyright">
        <div class="container">
          <div class="footer-roboticket-logo">
            <div class="footer-current-year">© 2023</div>
            <img
              class="footer-roboticket-logo"
              src="https://robostaticcontent.s3.amazonaws.com/Content/Images/RBO-logo.svg"
              alt="logo"
            />
          </div>
          <div class="footer-lang">
            Dansk / Deutsch / English / Français / Nynorsk / Polski
          </div>
          <picture>
            <img
              src="https://d0.awsstatic.com/logos/powered-by-aws.png"
              alt="logo"
          /></picture>
        </div>
      </section>
    </footer>
  </body>
</html>
